  <body>
    <script src="../dist/deep-access.js"></script>
    <script>
      console.log('Module assigned to window.DeepAccess. Logged below:')
      console.log(DeepAccess)

      const test = {
        a: {
          b: {
            c: {
              d: 1
            }
          }
        },
        e: 1
      }

      // read
      console.log('Read: ', DeepAccess.get(test, 'a.b'))         // expect { c: { d: 1 } }
      console.log('Read: ', DeepAccess.get(test, 'a.b.c'))       // expect { d: 1 }
      console.log('Read: ', DeepAccess.get(test, 'a.b.c.d'))     // expect 1

      // write
      // console.log('Write: ', DeepAccess(test, 'a.b.c2', 1))          // expect 1
